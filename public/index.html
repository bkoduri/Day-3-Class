<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      .placeholder {
        background-color: lightblue;
        border: 2px solid red;
      }
      section{
        border: 3px solid darkblue;
        text-align: center;
      }
      section h2 {
        font-size: 10pt;
        color: brown;
        text-transform: uppercase;
        text-align: left;
      }
      .label{
        font-size: 12pt;
        color: grey;
        text-transform: capitalize;
      }
      .data {
        font-size: 22pt;
        color: blue;
        font-weight: bold;
      }
    </style>
    <title>Day 3 Class</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <div class="row">
        <div class="col placeholder">
          Completion%
        </div>
        <section class="col">
          <h2>Target Date</h2>
          <div class="row">
            <div class="col">
              <span class="data">21 Nov 2018</span>
            </div>
            <div class="col">
              <span class="label">Days left</span>
              <span class="data">42</span>

            </div>
          </div>
        </section>
        <div class="col placeholder">
          Status
        </div>
      </div> <!--End row1 high level summary-->


      <div class="row">
        <div class="col placeholder" style="height:200px">
          Budget chart
        </div>
        <div class="col placeholder">
          Burndown chart
        </div>
        <div class="col placeholder">
          Effort chart
        </div>
      </div> <!--End row2 charts-->


      <div class="row">
        <table class="table table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Size</th>
              <th>Team Name</th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
        </table>
      </div> <!--End row3 tables-->

      </div>
  </body>
</html>
