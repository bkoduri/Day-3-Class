<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      .placeholder {
        background-color: lightblue;
        border: 2px solid red;
      }
    </style>
    <title>Project Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Welcome</h1>
      <div class="row">
        <div class="col-sm placeholder">
          Completion%
        </div>
        <div class="col-sm placeholder">
          Due Date
        </div>
        <div class="col-sm placeholder">
          Status
        </div>
      </div> <!--End row1 high level summary-->


      <div class="row">
        <div class="col-sm placeholder" style="height:200px">
          Budget chart
        </div>
        <div class="col-sm placeholder">
          Burndown chart
        </div>
        <div class="col-sm placeholder">
          Effort chart
        </div>
      </div> <!--End row2 charts-->


      <div class="row">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Task</th>
              <th>Size</th>
              <th>Team Name</th>
            </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
        </table>
      </div> <!--End row3 tables-->

      </div>
  </body>
</html>
